apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysqldata-deployment
  labels:
    name: mysqldata-deployment
    environment: {{ .Values.environment }}
    context: {{ .Values.context }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysqldata-deployment
  strategy: {}
  template:
    metadata:
      labels:
        app: mysqldata-deployment
        environment: {{ .Values.environment }}
        context: {{ .Values.context }}
    spec:
      containers:
        - name: mysqldata
          image: mysql
          env:
            - name: MYSQL_DATABASE
              value: {{ .Values.mysql.env_vars.MYSQLDATA_DATABASE }}
            - name: MYSQL_PASSWORD
              value: {{ .Values.mysql.env_vars.MYSQLDATA_PASSWORD }}
            - name: MYSQL_USER
              value: {{ .Values.mysql.env_vars.MYSQLDATA_USER }}
            - name: MYSQL_RANDOM_ROOT_PASSWORD
              value: "TRUE"
          ports:
            - containerPort: 3306
          volumeMounts:
          - name: mysql-storage
            mountPath: /var/lib/mysql
      restartPolicy: Always
      volumes:
      - name: mysql-storage
        persistentVolumeClaim:
          claimName: mysql-storage-claim
