apiVersion: v1
kind: PersistentVolume
metadata:
  name: opal-storage-volume-1
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: manual
  hostPath:
    path: "/k8s/pvs/opal1"
