apiVersion: apps/v1
kind: Deployment
metadata:
  name: opal-deployment
  labels:
    name: opal-deployment
    environment: {{ .Values.environment }}
    context: {{ .Values.context }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: opal-deployment
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: opal-deployment
        environment: {{ .Values.environment }}
        context: {{ .Values.context }}
    spec:
      containers:
        - name: opal
          image: obiba/opal:latest
          env:
            - name: MONGO_HOST
              value: mongo-service
            - name: MONGO_PORT
              value: "27017"
            - name: MYSQLDATA_DATABASE
              value: {{ .Values.mysql.env_vars.MYSQLDATA_DATABASE }}
            - name: MYSQLDATA_HOST
              value: mysqldata-service
            - name: MYSQLDATA_PASSWORD
              value: {{ .Values.mysql.env_vars.MYSQLDATA_PASSWORD }}
            - name: MYSQLDATA_USER
              value: {{ .Values.mysql.env_vars.MYSQLDATA_USER }}
            - name: OPAL_ADMINISTRATOR_PASSWORD
              value: {{ .Values.opal.env_vars.OPAL_ADMINISTRATOR_PASSWORD }}
            - name: ROCK_HOSTS
              value: {{ .Values.rock.rock1.hostname }}:{{ .Values.rock.rock1.port }},{{ .Values.rock.rock2.hostname }}:{{ .Values.rock.rock2.port }}
              #value: rock-service:8085
            - name: CSRF_ALLOWED
              value: {{ .Values.opal.env_vars.CSRF_ALLOWED }} 
            - name: org.obiba.opal.https.port
              value: {{ .Values.opal.env_vars.org_obiba_opal_https_port }}
            - name: dummy
              value: dummy1
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: opal-storage
              mountPath: /srv  
            - name: opal-demo-customisations
              mountPath: /demo-customisations
          lifecycle:
            postStart:
              exec:
                command: ["/bin/bash", "-c", "/demo-customisations/opal-demo-customisation.sh > /customisation_output.txt 2>&1" ]
      restartPolicy: Always
      volumes:
      - name: opal-storage
        persistentVolumeClaim:
          claimName: opal-storage-claim-1
      - name: opal-demo-customisations
        configMap:
          name: opal-demo-configmap
          defaultMode: 0777
