apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    io.kompose.service: opal-storage-1
  name: opal-storage-claim-1
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  volumeName: opal-storage-volume-1
  accessModes:
    - ReadWriteMany
  volumeMode: Filesystem
  storageClassName: manual
