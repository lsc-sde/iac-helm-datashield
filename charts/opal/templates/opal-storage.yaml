apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: opal-storage-claim-1
  labels:
    name: opal-storage-claim-1
    environment: {{ .Values.environment }}
    context: {{ .Values.context }}
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  volumeName: opal-storage-volume-1
  accessModes:
    - ReadWriteMany
  volumeMode: Filesystem
  storageClassName: manual
