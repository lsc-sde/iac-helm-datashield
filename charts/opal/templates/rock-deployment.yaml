apiVersion: apps/v1
kind: Deployment
metadata:
  name: rock-deployment
  labels:
    name: rock-deployment
    environment: {{ .Values.environment }}
    context: {{ .Values.context }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rock-deployment
  template:
    metadata:
      labels:
        app: rock-deployment
        environment: {{ .Values.environment }}
        context: {{ .Values.context }}
    spec:
      containers:
        - name: rock 
          image: datashield/rock-base:latest
          ports:
            - containerPort: 8085
      restartPolicy: Always