apiVersion: apps/v1
kind: Deployment
metadata:
  annotations: {}
  labels:
    io.kompose.service: mysqldata
  name: mysqldata
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: mysqldata
  strategy: {}
  template:
    metadata:
      annotations: {}
      labels:
        io.kompose.service: mysqldata
    spec:
      containers:
        - env:
            - name: MYSQL_DATABASE
            - name: MYSQL_PASSWORD
            - name: MYSQL_USER
          image: mysql
          name: mysqldata
          resources: {}
      restartPolicy: Always
status: {}
