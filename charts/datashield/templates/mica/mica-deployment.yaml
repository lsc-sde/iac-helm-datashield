{{ if .Values.mica.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations: {}
  name: {{ include "datashield.mica.name" . }}
  labels:
    app: {{ include "datashield.mica.name" . }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ include "datashield.mica.name" . }}
  template:
    metadata:
      annotations: {}
      labels:
        app: {{ include "datashield.mica.name" . }}
    spec:
      containers:
        - image: {{ .Values.mica.image }}
          name: mica
          resources: {}
          env:
            - name: JAVA_OPTS
              value: {{ .Values.mica.env.JAVA_OPTS }}
            - name: MICA_ADMINISTRATOR_PASSWORD
              value: {{ .Values.mica.env.MICA_ADMINISTRATOR_PASSWORD }}
            - name: MONGO_HOST
              value: {{ include "datashield.mongodb.name" . }}
            - name: MONGO_PORT
              value: "27017"
            - name: OPAL_URL
              value: http://opal:8080
            - name: AGATE_URL
              value: http://agate:8081
          ports:
            - containerPort: 8082
              name: http
      restartPolicy: Always
{{ end }}